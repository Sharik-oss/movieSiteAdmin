<form class="movie-fields">
  <div class="main-information">
    <mat-form-field class="movie-title">
      <mat-label>Movie Title</mat-label>
      <input matInput placeholder="Movie Title" [formControl]="name">
    </mat-form-field>

    <mat-form-field class="description">
      <mat-label>Movie Descirption</mat-label>
      <textarea matInput placeholder="Description" [formControl]="description"></textarea>
    </mat-form-field>
  </div>
  <div class="movie-type">
    <mat-form-field class="example-full-width">
      <mat-label>Year</mat-label>
      <input matInput [formControl]="year">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Resolution</mat-label>
      <mat-select [formControl]="resolution">
        @for (resolution of resolutions; track resolution) {
          <mat-option [value]="resolution" >{{ resolution }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select [formControl]="type">
        @for (movieType of movieTypes; track movieType) {
          <mat-option [value]="movieType" > {{ movieType }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Genres</mat-label>
      <mat-select multiple [formControl]="genre">
        @for (genre of genreList; track genre) {
          <mat-option [value]="genre" >{{ genre }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="secondary-information">

    <mat-form-field class="movie-title">
      <mat-label>Movie url</mat-label>
      <input matInput placeholder="Movie url" [formControl]="movie_url">
    </mat-form-field>
    <mat-form-field class="movie-title">
      <mat-label>Poster url</mat-label>
      <input matInput placeholder="Poster url" [formControl]="poster_url">
    </mat-form-field>
    <mat-checkbox class="example-margin" checked="false" [formControl]="active">Active</mat-checkbox>
    <button (click)="addMovie()">Save</button>
  </div>

</form>
