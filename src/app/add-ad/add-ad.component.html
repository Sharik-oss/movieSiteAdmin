<form class="ad-fields">
  <div class="ad-information">
    <mat-form-field class="ad-title">
      <mat-label>Ad Title</mat-label>
      <input matInput placeholder="Ad Title" [formControl]="name">
    </mat-form-field>
    <mat-form-field class="ad-title">
      <mat-label>Image URL</mat-label>
      <input matInput placeholder="Image URL" [formControl]="imgUrl">
    </mat-form-field>
  </div>

  <mat-form-field class="example-form-field">
    <mat-label>First campaign</mat-label>
    <mat-date-range-input [formGroup]="startEndDate" [rangePicker]="campaignOnePicker">
      <input matStartDate placeholder="Start date" formControlName="start">
      <input matEndDate placeholder="End date" formControlName="end">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field class="ad-title">
    <mat-label>Redirect URL</mat-label>
    <input matInput placeholder="Redirect URL" [formControl]="redirectUrl">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Left, Right or Movie</mat-label>
    <mat-select [formControl]="leftOrRight">
      @for (food of leftOrRightArray; track food) {
      <mat-option [value]="food">{{food}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-checkbox class="example-margin" checked="false" [formControl]="active">Active</mat-checkbox>
  <button (click)="addAdFunction()">Save</button>
</form>
